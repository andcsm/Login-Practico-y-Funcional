<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"crossorigin="anonymous">

    <title>Login practico y funcional</title>
</head>

<body>

    <div class="container">
        <div class="row d-md-flex flex-column justify-content-center">
            <div class="col-md-6 text-center">
                <h2>Formulario para inicio de sesión.</h2>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Ingresar Email" class="form-control my-3">
                    <input type="password" name="password" placeholder="Ingresar Contraseña" class="form-control my-3">
                    <button class="btn btn-primary form-control" type="submit">Enviar</button>
                </form>
                <div id="response">
                    <!-- Este div es para desplegar las respuestas que envie el servidor -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>

</html>
